{% load wagtailcore_tags navigation_tags %}

<header>
    {% get_site_root as site_root %}
    <!-- Sticky Navbar -->
    <nav class="sticky-nav p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-green-500 text-lg font-bold">
                Blijmare Rommelmarkt
            </div>
            <div class="flex items-center space-x-4">

                <a class="nav-link" href="{% pageurl site_root %}">Home</a> |
                {% for menuitem in site_root.get_children.live.in_menu %}
                <a class="nav-link" href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                {% endfor %}

                <div class="relative group">
                    <button class="p-2 bg-black border-2 border-green-500 text-green-500 hover:bg-green-500 hover:text-black transition">
                        🌐
                    </button>
                    <div class="absolute right-0 mt-2 w-40 bg-black border-2 border-green-500 hidden group-hover:block">
                        <a href="index.html" class="block px-4 py-2 text-green-500 hover:bg-green-500 hover:text-black">Nederlands</a>
                        <a href="index-en.html"
                           class="block px-4 py-2 text-green-500 hover:bg-green-500 hover:text-black">English</a>
                        <a href="index-fr.html"
                           class="block px-4 py-2 text-green-500 hover:bg-green-500 hover:text-black">Français</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    {% block headerbanner %}
    {% endblock %}
</header>
